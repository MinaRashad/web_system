<!DOCTYPE html>
<html>
<head>
    <title>Developer</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #1e1e1e;
            color: #f0f0f0;
        }
        .toolbar {
            padding: 10px;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        #codeEditor {
            width: 50%;
            height: 100%;
            resize: none;
            background-color: #1e1e1e;
            color: #f0f0f0;
            border: none;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            outline: none;
            border-right: 1px solid #444;
        }
        .preview-container {
            width: 50%;
            height: 100%;
            background-color: white;
            overflow: auto;
        }
        #preview {
            width: 100%;
            height: 100%;
            border: none;
        }
        button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #0063b1;
        }
        #appName {
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #444;
            background-color: #2d2d2d;
            color: white;
        }
        #appIcon {
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #444;
            background-color: #2d2d2d;
            color: white;
            width: 50px;
        }
        .status {
            color: #0f0;
            margin-left: 10px;
            display: none;
        }
        .error-message {
            color: #ff4444;
            margin-top: 10px;
            display: none;
        }
    </style>
    
</head>
<body>
    <div class="toolbar">
        <div>
            <input type="text" id="appName" placeholder="App Name">
            <input type="text" id="appIcon" placeholder="Icon (emoji)">
        </div>
        <div>
            <button id="createAppBtn">Create App</button>
            <span id="status" class="status">App created successfully!</span>
        </div>
    </div>
    <div class="main-content">
        <textarea id="codeEditor" placeholder="Write your HTML code here..."><!DOCTYPE html>
<html>
<head>
    <title>My App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>This is my custom app.</p>
    
    <script>
        // Your JavaScript code here
        document.querySelector('h1').addEventListener('click', function() {
            alert('Hello from my app!');
        });
    </script>
</body>
</html></textarea>
        <div class="preview-container">
            <iframe id="preview"></iframe>
        </div>
    </div>

    <div id="errorMessage" class="error-message">Please enter an app name</div>

    <script>
        const codeEditor = document.getElementById('codeEditor');
        const preview = document.getElementById('preview');
        const createAppBtn = document.getElementById('createAppBtn');
        const appNameInput = document.getElementById('appName');
        const appIconInput = document.getElementById('appIcon');
        const statusElement = document.getElementById('status');

        // if there is ? in the url, parse argument
        if(window.location.search){
            const urlParams = new URLSearchParams(window.location.search);
            const appName = urlParams.get('name');
            const appIcon = urlParams.get('icon');
            const appLink = urlParams.get('link');
            if(appName){
                appNameInput.value = appName;
            }
            if(appIcon){
                appIconInput.value = appIcon;
            }
            if(appLink){
                let code = appLink.split('data:text/html;charset=utf-8,')[1];
                codeEditor.value = code;
            }
        }

        // Update preview in real-time
        function updatePreview() {
            const previewDocument = preview.contentDocument || preview.contentWindow.document;
            previewDocument.open();
            previewDocument.write(codeEditor.value);
            previewDocument.close();
        }

        // Convert HTML to data URL
        function htmlToDataUrl(html) {
            return 'data:text/html;charset=utf-8,' + encodeURIComponent(html);
        }

        // Create app
        createAppBtn.addEventListener('click', function() {
            const appName = appNameInput.value.trim();
            const appIcon = appIconInput.value.trim() || 'ðŸ“';
            const htmlCode = codeEditor.value;
            
            if (!appName) {
                document.getElementById('errorMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
                return;
            }
            
            // Convert HTML to data URL
            const dataUrl = htmlToDataUrl(htmlCode);
            
            // send message to parent window
            window.parent.postMessage({
                action: 'createApp',
                appName: appName,
                appIcon: appIcon,
                dataUrl: dataUrl,
                target_path: '/Desktop'
            }, '*');
            statusElement.style.display = 'block';
            setTimeout(() => {
                // Close the window after showing success message
                window.parent.postMessage({
                    action: 'closeWindow'
                }, '*');
            }, 1000);
        });

        // Initial preview update
        codeEditor.addEventListener('input', updatePreview);
        window.addEventListener('load', updatePreview);
    </script>
</body>
</html>
